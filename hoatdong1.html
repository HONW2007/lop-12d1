        .book {
            position: relative;

            transform-style: preserve-3d;

        }

        }

    <!-- N√∫t Quay v·ªÅ trang ch·ªß -->
    <button class="home-button" onclick="goHome()">Quay v·ªÅ trang ch·ªß</button>
    
    <script>
        function goHome() {
            window.location.href = 'index.html';  // ƒêi·ªÅu h∆∞·ªõng v·ªÅ trang ch·ªß
        }

        let pages = document.querySelectorAll('.page');
        let maxPages = pages.length;
        let currentPage = 0;

        document.body.addEventListener('click', (event) => {
            let bookRect = document.querySelector('.book').getBoundingClientRect();
            let clickX = event.clientX;
            let middleX = bookRect.left + bookRect.width / 2;
            
            if (clickX > middleX && currentPage < maxPages - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            } else if (clickX < middleX && currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
            }
        });
    </script>
